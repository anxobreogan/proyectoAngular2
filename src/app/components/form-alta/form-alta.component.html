          <input type="text" name="producto" [(ngModel)]="producto.producto" placeholder="Producto"

        </div>

          <input type="text" name="precio" [(ngModel)]="producto.precio" placeholder="Precio" class="form-control">
        </div>

          <input type="text" name="Descripcion corta" [(ngModel)]="producto.descripcioncorta"
            placeholder="Descripcion Corta" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="Descripcion completa" [(ngModel)]="producto.descripcioncompleta"
            placeholder="Descripcion completa" class="form-control">
        </div>

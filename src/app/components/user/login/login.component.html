<section id="Login">
  <div class="container">
    <div class="row">
      <div class=" col-xs-6 col-sm-6 col-md-6 mx-6">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                <h1 class="h3 mb-3 font-weigth-normal">Login </h1>

                <div class="form-group">
                  <input type="Email" id="email" name="email" class="form-control" placeholder="Email"
                    [(ngModel)]="user.email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="user.password" required>
                </div>

                <button type="submit" class="btn btn-sm btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">Aun no tienes cuenta? Regístrate
                    aquí!!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
